<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="form.css" /> 
</head>
<body>
  <form name="formulaire" id="formulaire" action="validation.php" method="POST" class="traitement">
    <h1>Formulaire d'identité</h1>
    <p>Les champs obligatoires sont suivis par <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
        <h2>Vos informations</h2>
        <fieldset>
          <legend>Sexe</legend>
          <ul>
              <li>
                <label for="title_1">
                  <input type="radio" id="homme" name="sexe" value="M." >
                  Homme
                </label>
              </li>
              <li>
                <label for="title_2">
                  <input type="radio" id="femme" name="sexe" value="Mme.">
                  Femme
                </label>
              </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Nom de famille :</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="name" name="username" pattern="[a-zA-ZÀ-ÿ]{2-50}">
        </p>
        <p>
          <label for="prenom">
            <span>Prénom :</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="prenom" name="usersurname" pattern="[a-zA-ZÀ-ÿ]{2-50}">
        </p>
        <p>
          <label for="age">
            <span>Âge :</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="age" name="age" pattern="[0-9]+">
        </p>
    </section>
    <section>
        <p>
          <label for="statut">
            <span>Votre statut : </span>
          </label>
          <select id="statut" name="travail">
            <option value="choix" selected>--Selectionnez une option--</option>
            <option value="etudiant">Etudiant</option>
            <option value="actif">Actif</option>
            <option value="retraite">Retraité</option>
            <option value="chomeur">Chômeur</option>
          </select>
        </p>
        <p>
          <label for="numero">
            <span>Numéro de téléphone :</span>
          </label>
            <input type="text" id="numero" name="telephone" pattern="(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}">
        </p>
        <p>
          <label for="date">
            <span>Adresse mail :</span>
            <strong><abbr title="required">*</abbr></strong>
            
          </label>
          <input type="text" id="adresse" name="adresse">
        </p>
    </section>
    <section>
        <p> <button type="submit" name="envoi" id="envoi">Envoyer</button> </p>
        <p id="response"></p>
    </section>
    <p style="color: red;" id="erreur"></p>
</form>
</body>

<script type="text/javascript" src="form.js"></script>

</html>
